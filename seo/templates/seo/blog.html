{% extends 'base.html' %}
{% load static %}
{% load menu %}
{% block blog %}
  <div class="page-section">
    <div class="container">
      <div class="row">
        <div class="col-sm-10">
          <form action="{% url 'search_result' %}" class="form-search-blog" method="GET">
            <div class="input-group">
              <div class="input-group-prepend">
                <select id="categories" class="custom-select bg-light">
                  <option>All Categories</option>
                  {% for cate in category %}
                  <option>{{ cate.title }}</option>
                  {% endfor %}
                </select>
              </div>
              <input name="q" type="text" class="form-control" placeholder="Enter keyword..">
            </div>
          </form>
        </div>
        <div class="col-sm-2 text-sm-right">
          <button class="btn btn-secondary">Filter <span class="mai-filter"></span></button>
        </div>
      </div>










      <div class="row my-5">
        {% for post in posts %}
        <div class="col-lg-4 py-3">
          <div class="card-blog">
            <div class="header">
              <div class="post-thumb">
                {% if post.image %}
                <img src="{{ post.image.url }}" alt="">
                {% else %}
                NONE
                {% endif %}
              </div>
            </div>
            <div class="body">
              <h5 class="post-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
              <div class="post-date">Posted on <a href="#">{{ post.publish_date }}</a></div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>












      <nav aria-label="Page Navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active" aria-current="page">
            <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>

    </div>
  </div>

 {% endblock %}
